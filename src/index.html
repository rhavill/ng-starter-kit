<!DOCTYPE html>
<html ng-app="ngStarterKit" ng-controller="AppCtrl">
<head>
    <title ng-bind="pageTitle"></title>
    <meta charset="UTF-8"/>
   <link href="vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet">
   <link href="vendor/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet">
    <% grunt.file.expand({},vendor_files.js).forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
    <% grunt.file.expand({},app_files.js).forEach( function ( file ) { %>
        <script type="text/javascript" src="<%= file %>"></script>
    <% }); %>
    <!--script type="text/javascript" src="templates-common.js"></script>
    <script type="text/javascript" src="templates-app.js"></script-->
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
                <li ui-route="/home" ng-class="{active:$uiRoute}">
                    <a href="#/home"><i class="icon-home"></i>&nbspHome</a>
                </li>
                <li ui-route="/private" ng-class="{active:$uiRoute}">
                    <a href="#/private"><i class="icon-lock"></i>&nbspPrivate</a>
                </li>
                <li ui-route="#/login" ng-class="{active:$uiRoute}" login-link></li>
            </ul>
        </div>
    </div>
</div>
<div class="container" ui-view="main"></div>
</body>
</html>
